  <body>
    <h1>Swagger Fake Server</h1>
    <ul id="calls"></ul>
    <!-- build:js(.) scripts/vendor.js -->

    <script type="text/javascript">

      var ajax = function(url, successful, unsuccessful) {
        var xhr;
        xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          var error, json;
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              successful(xhr.responseText);
            } else {
              unsuccessful(xhr.statusText);
            }
          }
        };
        xhr.open('GET', url, true);
        xhr.responseType = 'text';
        return xhr.send();
      };

      var testAjax = function () {
        var urls = [
          'https://api.uber.com/v1/estimates/price',
          'https://api.uber.com/v1/estimates/time',
          'https://api.uber.com/v1/products',
          'https://api.uber.com/v1/dne',
          'https://api.lyft.com/v2/products',
          'https://api.lyft.com/v2/dne',
          'http://echo.jsontest.com/key/value/one/two'
        ];

        for (var i = 0; i < urls.length; i += 1) {
          var li = document.createElement('li');
          li.id = 'response-' + i;
          document.getElementById('calls').appendChild(li);

          url = urls[i];

          ajax(url, function (text) {
            li.innerHTML = 'Successful response from ' + url + ': ' + text;
          }, function (text) {
            li.innerHTML = 'Unsuccessful response from ' + url + ': ' + text
          });
        }
      };

      var uber_swag, lyft_swag;
      SwaggerFakeServer.init()
      SwaggerFakeServer.fakeServer.respondImmediately = true
      SwaggerFakeServer.consume('uber.swagger.json', function () {
        SwaggerFakeServer.consume('lyft.swagger.json', testAjax);
      });
    </script>
  </body>
</html>
