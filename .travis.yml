language: node_js
node_js:
- '0.10'
before_install:
- npm install -g gulp-cli
- npm install -g bower
- npm install npm-prepublish
install:
- npm install
- bower install
script:
- gulp test
- gulp build
sudo: false
before_deploy:
- npm-prepublish --verbose
after_success:
- gulp coveralls
deploy:
- provider: npm
  email: "$NPM_EMAIL"
  api_key: "$NPM_API_KEY"
  on:
    tags: true
